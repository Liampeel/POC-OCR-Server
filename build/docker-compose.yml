version: '3.3'
services:
    vulture-api:
        image: "registry.gitlab.com/comp3931-vulture/base-application"
        ports:
            - "5000:5000"
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        environment:
            RELATIONAL_DB_URI: postgresql://vulture:vultureF5MB@postgres:5432/vulturePostgres
            MONGODB_DB: vultureMongo
            MONGODB_HOST: mongo
            MONGODB_PORT: 27017
        networks:
            - vulture-dev
        depends_on:
            - "mongo"
            - "postgres"
            - "redis"

    mongo:
        image: "mongo:latest"
        ports:
            - "27017:27017"
        environment:
#            MONGO_INITDB_ROOT_USERNAME: user
#            MONGO_INITDB_ROOT_PASSWORD: password
            MONGO_INITDB_DATABASE: vultureMongo
        networks:
            - vulture-dev
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        volumes:
            - mongo-datavolume:/data/db/

    postgres:
        image: "postgres:latest"
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: vulture
            POSTGRES_PASSWORD: vultureF5MB
            POSTGRES_DB: vulturePostgres
        networks:
            - vulture-dev
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        volumes:
            - postgres-datavolume:/var/lib/postgresql

    redis:
        image: "redis:5.0.7"
        ports:
            - "6379:6379"
        networks:
            - vulture-dev
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        volumes:
            - redis-datavolume:/data

    celery:
        image: "registry.gitlab.com/comp3931-vulture/base-application"
        command: celery worker -A celery_worker.celery -l info
        networks:
            - vulture-dev
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        environment:
            RELATIONAL_DB_URI: postgresql://vulture:vultureF5MB@postgres:5432/vulturePostgres
            MONGODB_DB: vultureMongo
            MONGODB_HOST: mongo
            MONGODB_PORT: 27017
        volumes:
            - .:/base-application

volumes:
    mongo-datavolume:
    postgres-datavolume:
    redis-datavolume:

networks:
    vulture-dev:

