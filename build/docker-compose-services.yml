version: '3.3'
services:
    mongo:
        image: "mongo:4.2.2"
        ports:
            - "27017:27017"
        environment:
#            MONGO_INITDB_ROOT_USERNAME: user
#            MONGO_INITDB_ROOT_PASSWORD: password
            MONGO_INITDB_DATABASE: vultureMongo
        networks:
            - vulture-dev
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        volumes:
            - mongo-datavolume:/data/db/

    postgres:
        image: "postgres:12.1"
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: vulturePostgres
        networks:
            - vulture-dev
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        volumes:
            - postgres-datavolume:/var/lib/postgresql

    redis:
        image: "redis:5.0.7"
        ports:
            - "6379:6379"
        networks:
            - vulture-dev
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        volumes:
            - redis-datavolume:/data

volumes:
    mongo-datavolume:
    postgres-datavolume:
    redis-datavolume:

networks:
    vulture-dev:
